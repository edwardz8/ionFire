<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ionic App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-card *ngFor="let team of teams.teams" text-center>

        <h4>{{team.name}}</h4>
        <img src="./../../assets/icon/favicon.png">
        <ion-card-content>
          <p>{{team.division.nameShort}} Division - {{team.conference.name}} Conference</p>
        </ion-card-content>
       
        <!--   <ion-button icon-only>
            <ion-icon name='thumbs-up'></ion-icon>
          </ion-button> -->
          <ion-button round color="dark">View Roster</ion-button>
       
      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
